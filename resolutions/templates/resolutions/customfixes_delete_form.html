{% extends 'library/library_base.html' %}
{% block content %}
    <section>
        <div class="library-center-text library-top-margin">
            <h3>FIX ID: {{ fix.id_number }}</h3>
        </div>
    </section>
    <section>
        <form class="library-center-text" action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete fix {{ fix.id_number }}</p>
            <button class="delete-button" type="submit">DELETE</button>
            <button class="outta-here-link"><a class="plain-link" href="{% url 'user-fix-detail' slug=fix.slug %}">GET ME OUTTA HERE</a></button>
        </form>
    </section>
{% endblock %}
